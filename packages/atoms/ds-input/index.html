<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta slot="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Unity Input Component</title>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
		/>
		<script type="module" src="./src/index.tsx"></script>
		<!--Se puede importar una hoja de estilos distinta para cambiar la paleta-->
		<script type="module">
			import "@uikit/ds-tokens/theme1Css";
		</script>
	</head>

	<body>
		<div>
			<h1>Input type text</h1>
			<div>
				<ds-input type="text" id="input1"></uny-input>
			</div>
			<br />
			<h1>Input type passworwd</h1>

			<div>
				<ds-input type="password" autocapitalize="sentence"> </uny-input>
			</div>
			<br />
			<h2>With Icon</h2>
			<div>
				<p>Two icons :</p>
				<ds-input type="text">
					<span slot="start" class="mdi mdi-account-circle-outline"></span>
					<span slot="end" class="mdi mdi-account-circle-outline"></span>
				</uny-input>
				<ds-input type="text">
					<span slot="start" class="mdi mdi-account-circle-outline"></span>
				</uny-input>
				<p>Icon start :</p>
				<ds-input>
					<span slot="start" class="mdi mdi-account-circle-outline"></span>
				</uny-input>
				<p>Icon end :</p>
				<ds-input>
					<span slot="end" class="mdi mdi-account-circle-outline"></span>
				</uny-input>
			</div>

			<h2>States</h2>
			<h3>Success</h3>
			<div>
				<ds-input type="text" state="success"></uny-input>
				<ds-input
					type="password"
					state="success"
					autocapitalize="sentence"
				></uny-input>
			</div>
			<div>
				<p>Two icons :</p>
				<ds-input type="text" state="success">
					<span slot="start" class="mdi mdi-account-circle-outline"></span>
					<span slot="end" class="mdi mdi-account-circle-outline"></span>
				</uny-input>
				<p>Icon start :</p>
				<ds-input state="success">
					<span slot="start" class="mdi mdi-account-circle-outline"></span>
				</uny-input>
				<p>Icon end :</p>
				<ds-input state="success">
					<span slot="end" class="mdi mdi-account-circle-outline"></span>
				</uny-input>
			</div>
			<h3>Error</h3>
			<div>
				<ds-input type="text" state="error"></uny-input>
				<ds-input
					type="password"
					state="error"
					autocapitalize="sentence"
				></uny-input>
			</div>
			<div>
				<p>Two icons :</p>
				<ds-input type="text" state="error">
					<span slot="start" class="mdi mdi-account-circle-outline"></span>
					<span slot="end" class="mdi mdi-account-circle-outline"></span>
				</uny-input>
				<p>Icon start :</p>
				<ds-input state="error">
					<span slot="start" class="mdi mdi-account-circle-outline"></span>
				</uny-input>
				<p>Icon end :</p>
				<ds-input state="error">
					<span slot="end" class="mdi mdi-account-circle-outline"></span>
				</uny-input>
			</div>
		</div>
		<br />
		<h1>Input disabled</h1>
		<div>
			<p>Text :</p>
			<ds-input type="text" disabled></uny-input>
			<p>Password :</p>
			<ds-input type="password" disabled>
				<span slot="on" class="mdi mdi-eye-outline"></span>
				<span slot="off" class="mdi mdi-eye-off-outline"></span>
			</uny-input>
			<div>
				<p>Whidth icons :</p>
				<ds-input type="text" disabled>
					<span slot="start" class="mdi mdi-account-circle-outline"></span>
					<span slot="end" class="mdi mdi-account-circle-outline"></span>
				</uny-input>
			</div>
		</div>
		<br />
		<script>
			const eventInput = document.getElementById('input1');
			eventInput.addEventListener('onchange', (e) => {
				console.log('event onchange......', e);
			});
		</script>
	</body>
</html>
