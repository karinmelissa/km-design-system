<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WC</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
			rel="stylesheet"
		/>
		<script type="module">
			import "@karinmelissa/ds-tokens/theme1Css";
		</script>
		<script type="module" src="./src/index.tsx"></script>
	</head>
	<body>
		<style></style>
		<div>
			<h2>LINKED THEME CHIPS</h2>
			<div style="display: flex; gap: 24px; flex-wrap: wrap">
				<p>default</p>
				<ds-chip id="chipprueba" aria-label="test">
					<span slot="icon" class="mdi mdi-account-circle-outline"></span>
					<span> Portabilidad no clientes</span>
				</ds-chip>
				<p>selected chip</p>
				<ds-chip
					id="chipprueba5"
					class="hola"
					className="hola"
					aria-label="test"
					ariaLabel="Test"
					selected
				>
					<span slot="icon" class="mdi mdi-account-circle-outline"></span>
					<span> Portabilidad no clientes</span>
				</ds-chip>
				<p>disabled chip</p>
				<ds-chip id="chipprueba2" disabled>
					<span slot="icon" class="mdi mdi-account-circle-outline"></span>
					<span> Portabilidad no clientes</span>
				</ds-chip>
				<p>disabled and selected chip</p>
				<ds-chip id="chipprueba4" selected disabled>
					<span slot="icon" class="mdi mdi-account-circle-outline"></span>
					<span> Portabilidad no clientes</span>
				</ds-chip>
			</div>
		</div>
		<div>
		</div>
		<script>
			const chip = document.getElementById('chipprueba');
			const chip2 = document.getElementById('chipprueba2');

			chip.addEventListener('click', (e) => {
				chip2.focus(true);
				console.log(
					'onClick  event',
					e.detail,
					e,
					chip.getAttribute('isSelected')
				);
			});
			chip2.addEventListener('click', () => {
				console.log('click en boton de prueba enabled');
			});
		</script>
	</body>
</html>
